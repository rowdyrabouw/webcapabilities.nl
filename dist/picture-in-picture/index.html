<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture-in-Picture API</title>
  </head>
  <body>
    <h1>Picture-in-Picture API</h1>

    <video id="video" controls width="300">
      <source src="sushi.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button id="pipButton">Enable Picture-in-Picture</button>

    <script>
      const video = document.getElementById("video");
      const pipButton = document.getElementById("pipButton");

      pipButton.addEventListener("click", async () => {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else {
          try {
            await video.requestPictureInPicture();
          } catch (error) {
            console.error("Error enabling Picture-in-Picture:", error);
          }
        }
      });
    </script>
  </body>
</html>
