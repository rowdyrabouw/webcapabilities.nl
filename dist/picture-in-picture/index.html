<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture-in-Picture API</title>
    <link rel="icon" href="../icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" defer src="assets/js/script.js" defer></script>
    <script type="module" src="../assets/webcomponents/index.js"></script>
  </head>
  <body>
    <header>
      <div class="menu-heading-wrapper">
        <hamburger-menu current-page="picture-in-picture"></hamburger-menu>
        <h1>Picture-in-Picture API</h1>
      </div>
      <browser-support chrome edge safari chrome-mobile safari-mobile></browser-support>
    </header>

    <div class="wrapper">
      <div>
        <video id="video1" controls width="300">
          <source src="assets/video/dolphins-puferfish.mp4" type="video/mp4" />
        </video>
        <button id="pipVideoButton1">Toggle video</button>
      </div>
      <div>
        <video id="video2" controls width="300">
          <source src="assets/video/dolphins-puferfish.mp4" type="video/mp4" />
        </video>
        <button id="pipVideoButton2">Toggle video</button>
      </div>
      <div>
        <div id="pipContainer">
          <div id="pipContent">
            <h2>DocumentPictureInPicture</h2>
            <p>The DocumentPictureInPicture interface allows you to create always-on-top window.</p>
            <p>This is an experimental feature is currently only supported in Chromium based browsers.</p>
          </div>
        </div>
        <button id="pipContentButton">Experimental Picture-in-Picture</button>
      </div>
    </div>
  </body>
</html>
