<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Bluetooth API</title>
    <style>
      :root {
        --color-primary: rgb(232, 142, 70);
        --color-secondary: rgb(231, 101, 63);
      }
      body {
        background: var(--color-primary);
        background: linear-gradient(
          180deg,
          rgba(135, 232, 110, 1) 0%,
          rgb(2, 52, 48, 1) 100%
        );
        min-height: 100vh;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="css/ps4.css" />
    <script type="module" defer src="js/script.js"></script>
  </head>
  <body>
    <!--
    <p><strong>macBook</strong></p>
    <h1>Web Bluetooth API</h1>
    -->
    <button id="ps4-connect">
      <img src="playstation.svg" alt="PS4" class="ps4-connect" />
    </button>

    <div class="ps4">
      <img src="img/ps4.png" alt="PS4" class="ps4-image" />
      <div id="leftStick">
        <div id="leftStick-outer"></div>
        <div id="leftStick-inner"></div>
      </div>
      <div id="rightStick">
        <div id="rightStick-outer"></div>
        <div id="rightStick-inner"></div>
      </div>
      <div id="cross"></div>
      <div id="circle"></div>
      <div id="square"></div>
      <div id="triangle"></div>
      <div id="l12">
        <div id="l12-top"></div>
        <div id="l12-middle"></div>
        <div id="l12-bottom"></div>
      </div>
      <div id="r12">
        <div id="r12-top"></div>
        <div id="r12-middle"></div>
        <div id="r12-bottom"></div>
      </div>
      <div id="share"></div>
      <div id="options"></div>
      <div id="dPadUp"></div>
      <div id="dPadDown"></div>
      <div id="dPadLeft"></div>
      <div id="dPadRight"></div>
      <div id="playstation"></div>
      <div id="touchpad"></div>
    </div>
  </body>
</html>
