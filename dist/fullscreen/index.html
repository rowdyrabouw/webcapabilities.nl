<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen API</title>
    <link rel="icon" href="../icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script type="module" src="assets/js/script.js" defer></script>
    <script type="module" src="../assets/webcomponents/index.js"></script>
  </head>
  <body>
    <header>
      <div class="menu-heading-wrapper">
        <hamburger-menu current-page="fullscreen"></hamburger-menu>
        <h1>Fullscreen API</h1>
      </div>
      <browser-support chrome edge firefox safari chrome-mobile safari-mobile></browser-support>
    </header>

    <button id="request-fullscreen">Request Fullscreen</button>
    <button id="exit-fullscreen">Exit Fullscreen</button>

    <video id="video" controls width="300">
      <source src="assets/video/dolphins-puferfish.mp4" type="video/mp4" controls />
    </video>
    <button id="play-video-btn">Play Video</button>

    <div id="fullscreen-container" style="background-color: aqua; display: none">
      <p>Hello world!</p>
    </div>
    <button id="fullscreen-btn">Content</button>
    <script>
      const fc = document.getElementById("fullscreen-container");
      const fcBtn = document.getElementById("fullscreen-btn");
      fcBtn.addEventListener("click", () => {
        fc.style.display = "block";
        fc.requestFullscreen();
      });
      window.addEventListener("load", (event) => {
        console.log("page is fully loaded");
        video.requestFullscreen();
      });
    </script>
  </body>
</html>
