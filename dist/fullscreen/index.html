<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen API</title>
    <link rel="icon" href="../icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" src="assets/js/script.js" defer></script>
    <script type="module" src="../assets/webcomponents/index.js"></script>
  </head>
  <body>
    <header>
      <div class="menu-heading-wrapper">
        <hamburger-menu current-page="fullscreen"></hamburger-menu>
        <h1>Fullscreen API</h1>
      </div>
      <browser-support chrome edge firefox safari chrome-mobile safari-mobile></browser-support>
    </header>

    <div class="wrapper">
      <div>
        <button id="toggle-fullscreen">Toggle</button>
        <button id="play-video-btn">Play video</button>
        <button id="fullscreen-btn">Hidden content</button>
      </div>
      <video id="video" controls width="300">
        <source src="assets/video/dolphins-puferfish.mp4" type="video/mp4" controls />
      </video>
    </div>
    <div id="fullscreen-container">
      <div class="fullscreen-content">
        <h1>Fullscreen API</h1>
        <p>It's also possible to hide content and only show it in fullscreen mode.</p>
        <p><img src="assets/img/fugu.png" alt="" /></p>
      </div>
    </div>
  </body>
</html>
