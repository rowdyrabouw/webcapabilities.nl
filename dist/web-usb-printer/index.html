<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web USB API</title>
    <link rel="icon" href="../icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/ably.min-2.js"></script>
    <script type="module" src="assets/js/script.js" defer></script>
    <script type="module" src="../assets/webcomponents/index.js"></script>
  </head>
  <body>
    <header>
      <div class="menu-heading-wrapper">
        <hamburger-menu current-page="web-usb-printer"></hamburger-menu>
        <h1>Web USB API</h1>
      </div>
      <browser-support chrome edge chrome-mobile></browser-support>
    </header>

    <div id="form">
      <label for="name">Name</label>
      <input type="text" id="name" maxlength="25" />
      <label for="message">Joke</label>
      <textarea id="message" maxlength="200"></textarea>
      <button id="sendMessage">Send Message</button>
    </div>
    <p id="thanks">Thank you for your joke!</p>
  </body>
</html>
