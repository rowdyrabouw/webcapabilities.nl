<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web USB API</title>
    <link rel="icon" href="../../icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="../assets/js/ably.min-2.js"></script>
    <script src="assets/js/emoji-strip.js"></script>
    <script type="module" src="assets/js/script.js" defer></script>
    <script type="module" src="../../assets/webcomponents/index.js"></script>
  </head>
  <body>
    <header>
      <div class="menu-heading-wrapper">
        <hamburger-menu current-page="web-usb-printer"></hamburger-menu>
        <h1>Web USB API</h1>
      </div>
      <browser-support chrome edge chrome-mobile></browser-support>
    </header>

    <video id="videoStream" controls></video>

    <div class="button-wrapper">
      <div>
        <button id="stream">Camera</button>
        <button id="connect">Connect</button>
        <button id="qr">QR code</button>
      </div>
      <img src="assets/img/qr-web-usb.svg" alt="QR code" class="qr-code" />
    </div>

    <div class="wrapper">
      <div id="response"></div>
    </div>
  </body>
</html>
