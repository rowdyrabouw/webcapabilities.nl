<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer type="module" src="js/script.js"></script>
  </head>
  <body>
    <p><strong>macBook</strong></p>
    <h1>Web HID API</h1>
    <button id="connect">Connect USB</button>
    <button id="start-button">Connect HID</button>
    <button id="stop-button">Disconnect HID</button>

    <button id="heart">heartrate</button>
    <p id="heartrate"></p>

    <script>
      document.getElementById("connect").addEventListener("click", () => {
        // check if browser supports webusb
        if ("usb" in navigator) {
          console.log("WebUSB is supported");
          navigator.usb
            .requestDevice({ filters: [{ vendorId: 0x27b8 }] })
            .then((device) => {
              console.log(device.productName);
              console.log(device.manufacturerName);
              console.log(device.serialNumber);
              console.log(device);
            })
            .catch((error) => {
              console.error(error);
            });
        } else {
          console.log("WebUSB is not supported");
        }
      });
    </script>
  </body>
</html>
